<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }
    
    .modal img {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
    }
    
    .close {
        color: #fff;
        font-size: 2em;
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
    }
    
    .close:hover {
        color: #ccc;
    }
    
</style>
<body>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="https://source.unsplash.com/500x500/?animals" alt="Popup Image">
    </div>

    <img src="https://source.unsplash.com/500x500/?animals" alt="Click to enlarge" onclick="openModal()">

    <script>
        function openModal() {
            var modal = document.getElementById('imageModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disable scrolling on the background
        }
        
        function closeModal() {
            var modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling on the background
        }
        
        // Close the modal if the user clicks outside the image
        window.onclick = function (event) {
            var modal = document.getElementById('imageModal');
            if (event.target != modal) {
                closeModal();
            }
        };
        
    </script>
</body>
</html>
